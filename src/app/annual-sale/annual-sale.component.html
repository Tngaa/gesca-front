<p>annual-sale works!</p>
<p-table [value]="[annualSale]">
  <ng-template pTemplate="header">
    <tr>
      <th>YEAR</th>
      <th *ngFor="let month of months">{{month}}</th>
      <th>CA TOTAL</th>
      <th>CS TOTAL</th>
      <th>FT TOTAL</th>
      <th>GAIN TOTAL</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-annualSale>
    <tr>
      <td>{{annualSale.year}}</td>

      <td *ngFor="let month of months">{{getMonthlySale(month)?.sales}}</td>
      <!-- <td>hqfkjfh</td> -->
      <td>1341</td>
      <td>23424</td>
      <td>2342</td>
      <td>34242</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer">
    <tr>
      <td colspan="3">Totals</td>
      <td>$506,202</td>
      <td>$531,020</td>
    </tr>
  </ng-template>
</p-table>
